<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

    <h:form id="usuarioFiltro" styleClass="edit">

        <rich:simpleTogglePanel label="Procure pelo produto" switchType="ajax">

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Produto</ui:define>
                <h:inputText id="nome" value="#{produto.nome}"/>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="procurar" value="Procurar"/>
        </div>

    </h:form>
  <h:form id="formTable">
    <rich:panel>
        <f:facet name="header">Resultados  Encontrados</f:facet>
    <div class="results" id="usuarioListDiv">

    <h:outputText value="A procura nao encontrou nenhum resultado."
               rendered="#{empty repositorioProduto.buscaPorNome(produto.nome)}"/>

    <rich:dataTable id="tabelaProdutos"
                var="_produto"
              value="#{repositorioProduto.buscaPorNome(produto.nome)}"
           rendered="#{not empty repositorioProduto.buscaPorNome(produto.nome)}" >
         
        <h:column>
            <f:facet name="header">
				Nome
            </f:facet>
            <s:graphicImage value="#{_produto.imagem.dados}" fileName="#{_produto.imagem.nome}" style="vertical-align:middle">
                   	<s:transformImageSize width="100"  height="100"/>
            </s:graphicImage>           
            <h:outputText value="#{_produto.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
				Valor
            </f:facet>
            <h:outputText value="#{_produto.precoInicial}"/>
        </h:column>

        <rich:column styleClass="action">
            <f:facet name="header"></f:facet>            
 					<s:link value="Ver" view="/cadastros/usuario.seam">
 						<f:param  name="usuarioId" value="#{_usuario.id}" />
 					</s:link>            
        </rich:column>
    </rich:dataTable>
    
    <rich:datascroller for="tabelaProdutos" id="sc1" />    

    </div>
    </rich:panel>

    <s:div styleClass="actionButtons">
		<s:button view="/cadastros/usuario.xhtml" value="Criar Usuario"	styleClass="botao" />    
    </s:div>
</h:form>
</ui:define>

</ui:composition>
